<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4" th:text="${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></h2>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" th:field="*{username}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="text" th:field="*{password}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
